<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title >CV Builder</title>
</head>
<body>
     <!-- html code -->
    
    <div class="container">
        <h1 class="text-center my-3">CV Builder</h1>
    <p class="text-center"><b>By Abdulqayyum</b></p>

    <div class="row">
        <div class="col-md-6">
            <!-- 1st column -->
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Your name</label>
                <input type="text"
                id="nameField" placeholder="Enter here" 
                class="form-control"/>
            </div>

            <div class="form-group mt-2">
                <label for="contactField">Your contact</label>
                <input type="text"
                id="contactField" placeholder="Enter here"
                class="form-control"/>
            </div>

            <div class="form-group mt-2">
                <label for="addressField">Your Address</label>
                <textarea
                id="contactField" 
                placeholder="Enter here"
                class="form-control"
                rows="5">
                </textarea>
            </div> 

            <p class="text-secondary my-3">Important Links</p>

            <div class="form-group mt-2">
                <label for="fbField">Facebook</label>
                <input type="text"
                id="fbField"
                placeholder="Enter here" 
                class="form-control"/>

            </div>
            <div class="form-group mt-2">
                <label for="instaField">Instagram</label>
                <input type="text"
                id="instaField"
                placeholder="Enter here" 
                class="form-control"/>

            </div>
            <div class="form-group mt-2">
                <label for="linkedField">LinkedIn</label>
                <input type="text"
                id="linkedField"
                placeholder="Enter here" 
                class="form-control"/>
            </div>

            <div class="form-group mt-2">
                <label for="githubField">Github</label>
                <input type="text"
                id="githubField"
                placeholder="Enter here" 
                class="form-control"/>
            </div>
            </div>
             <div class="col-md-6">
                 <!-- 2nd column -->
             <h3>Professional Information</h3>

             <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea placeholder="Enter here"
                class="form-control">
                </textarea>
            </div> 

            <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea
                placeholder="Enter here"
                class="form-control weField"
                rows="3">
                </textarea>

                <!-- new textarea -->

                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>

            </div> 

            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
                <textarea
                placeholder="Enter here"
                class="form-control eqField">
                rows="3"
                </textarea>

                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button> 
                </div>

            </div> 

        </div>
      </div>
      <div class="container text-center mt-3">
          <button class="btn btn-primary btn-lg">Generate CV</button>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
